<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Ben Corman</title>
    <!-- CSS / Bootstrap / Font Awesome-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JQuery, Bootstrap dependencies, and main.js -->
    <script src="scripts/jquery-3.3.1.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous" defer></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container container-fluid">
      <header class="container container-fluid fixed-top">
        <i class="fas fa-bars"></i>
        <h2>Home</h2>
        <ul class="nav">
          <li><h5><a href="#">About</a></h5></li>
          <li><h5><a href="#">Projects</a></h5></li>
          <li><h5><a href="#">Quotes</a></h5></li>
          <li><h5><a href="#">Contact</a></h5></li>
        </ul>
      </header>

      <section id="landing-page" class="page">

      </section>

      <section id="about-page" class="page">
          <div class="left">
            <p>Ben Corman is a web developer based in the San Francisco Bay Area.</p>
          </div>
          <div class="right">
            <img src="images/prince-william.png">
          </div>
      </section>
      <section id="projects-page" class="page">
        <div class="carousel">
          <!-- The following is Bootstrap's pre-built carousel -->
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="http://via.placeholder.com/800x400" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="http://via.placeholder.com/800x400" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="http://via.placeholder.com/800x400" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>
      <section id="quotes-page" class="page">

      </section>
      <section id="contacts-page" class="page">
      </section>

      <footer>
        Footer
      </footer>
    </div>
  </body>
</html>
